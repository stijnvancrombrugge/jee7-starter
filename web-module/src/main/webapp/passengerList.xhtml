<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Passengers</title>
</h:head>
<h:body>
    <h1>Passengers</h1>
    <p>A list of passengers.</p>
    <h:dataTable id="passengers" value="#{passengerController.allPassengers}" var="passenger">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Id"/>
            </f:facet>
            <h:outputText value="#{passenger.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="First name"/>
            </f:facet>
            <h:outputText value="#{passenger.firstName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Last name"/>
            </f:facet>
            <h:outputText value="#{passenger.lastName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Birthdate"/>
            </f:facet>
            <h:outputText value="#{passenger.dateOfBirth}"/>
        </h:column>
        <h:column>
            <h:form>
                <h:commandLink value="Remove">
                    <f:ajax render="passengers" event="click" listener="#{passengerController.remove(passenger.id)}"/>
                </h:commandLink>
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
